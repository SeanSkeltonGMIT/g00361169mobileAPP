<ion-header>
  <ion-toolbar>
    <ion-title>
        Ionic 4 Geolocation & Geocoder Examples
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <ion-button [routerLink]="['/weatherdata']"></ion-button>



  <ion-list>
    <ion-list-header>
      <ion-label>Your Location </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>
        Latitue {{latitude}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Longitude {{longitude}}
      </ion-label>
    </ion-item>
    </ion-list>    
  </div>
</ion-content>
